{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Accueil{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'quiz/css/shop-item.css' %}" rel="stylesheet">
    <!-- CSS de base pour toutes les pages -->
    <link rel="stylesheet" href="{% static 'quiz/css/style.css' %}">
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="{% static 'quiz/css/awesome-checkbox/build.css' %}" rel="stylesheet">
    
    <script src="{% static 'quiz/js/jquery.js' %}"></script>
    <script src="{% static 'quiz/js/bootstrap.min.js' %}"></script>
    
    {% block head %}{% endblock %}

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Webmath</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Cours</a>
                    </li>
                    <li>
                        <a href="http://webmath-thirteenfoil8.c9.io/exercises/">Exercices</a>
                    </li>
                    <li>
                        <a href="{% url 'quiz:index' %}">Quiz</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Quiz</p>
                <div class="list-group">
                    <a href="{% url 'quiz:index' %}" class="list-group-item {% block side-home %}{% endblock %}">Accueil</a>
                    <a href="{% url 'quiz:find' %}" class="list-group-item {% block side-complete %}{% endblock %}">Compléter un quiz</a>
                    <a href="{% url 'quiz:create' %}" class="list-group-item {% block side-create %}{% endblock %}">Créer un quiz</a>
                </div>
            </div>

            <div class="col-md-9">
            {% block page-content %}{% endblock %}
            </div>

        </div>

    </div>

</body>

</html>
