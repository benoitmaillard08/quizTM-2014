{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Création de Quiz</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="{% static 'quiz/js/interpreter.js' %}"></script>
        <script src="{% static 'quiz/js/textarea_lines.js' %}"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'quiz/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'quiz/css/create.css' %}">
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Webmath</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
          </div>
        </nav>
        <div class="container" id="main">
            <div class="starter-template">
                <div class="row">
                    <aside class="col-lg-3">
                        <h2>Quiz</h2>
                        <ul>
                            <li>Trouver un quiz</li>
                            <li>Liste des quiz</li>
                            <li><strong>Créer un quiz</strong></li>
                        </ul>
                    </aside>
                    <article class="col-lg-8 col-lg-offset-1">
                        <h1>Outil de création de quiz</h1>
                        <form id="createform" action="{% url 'quiz:viewjson' %}" method="post">{% csrf_token %}
                        <label for="title">Titre du quiz</label>
                        <input type="text" id="title" name="title"/>
                        <div class="scroll form-control">
                            <div class="lines">1</div>
                            <textarea id="zonetexte" class="linedarea" name="quizcode" placeholder="Entrez votre texte ici" rows="20" cols="100"></textarea>
                        </div>
                        <input type="hidden" id="quiz_json" name="json" />
                        </form>
                        <button type="button" id="bouton" class="btn btn-sm btn-primary">Aperçu</button>
                        <button type="button" id="demo" class="btn btn-sm btn-primary">Démo</button>
                        <button type="button" id="submit" class="btn btn-sm btn-primary">Envoyer</button>
                        <div id="view">
                            <h2>Aperçu</h2>
                            <ul id="view_form" class="list-group"></ul>
                        </div>
                        <div id="erreurs">
                            <h2>ErreursAFFDSAFDSAFSADFafdaf</h2>
                            <p id="errors_p" class="bg-danger well well-sm"></p>
                        </div>
                    </article>
                </div>
            </div>
		</div>
    </body>
</html>
